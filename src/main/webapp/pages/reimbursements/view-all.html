<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Edel's ERS - View All</title>
	<link href="../../css/default.css" rel="stylesheet" />
	<link href="../../css/reimbursement.css" rel="stylesheet" />
	<link href="../../css/reimbursement-view-all.css" rel="stylesheet" />
	<link rel="shortcut icon" type="image/x-icon"
		href="../../images/icons/money-bag-icon.png" />
	
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	
	<!-- Custom styles for this template -->
	<link href="../../css/dashboard.css" rel="stylesheet">
</head>
<body class="bg-light" onload="hideSearchBoxes();">


	<!-- Menu -->
	<div id="menuScript"></div>
	<script src="../../js/menu.js"></script>



	<div align="center">
		<h4>User and Reimbursements</h4>
		
		<br>
		
		<div class="container-fluid">
			
			<div class="row">
				<div class="col">
					<h5>View Users</h5>
					<img src="../../images/icons/find-user.png" class="tilt home-img" onclick="displayAllUsers(); hideAllReimbursements(); showAllUsers();">
					<hr class="hr-style">
					<div class="container-width">
						Here you can view all user information. You can search for users and their information.
					</div>
				</div>
				
				<div class="col">
					<h5>View All Reimbursements</h5>
					<img src="../../images/icons/folder.png" class="tilt home-img"  onclick="displayAllReimbursements('../../pages/data?id=view-all'); hideAllUsers(); showAllReimbursements();">
					<hr class="hr-style">
					<div class="container-width">
						Here you can view all reimbursements. You can search for by user, description, status, type, etc.
					</div>
				</div>
			</div>
			
			<br>
			
			<br>
			
			<div id="all-users">
	
				<div align="center">
					<input type="text" name="search-input" id="user-search-input" onkeyup="searchUsers();" placeholder="Search..." style="display: none;">
				</div>
				<br>
				<div id="users" class="container-fluid"></div>
			</div>
			
			
			<div id="all-reimbursements">
				<div align="center">
					<input type="text" name="search-input" id="reimbursement-search-input" onkeyup="searchReimbursements()" placeholder="Search..." style="display: none;">
				</div>
				<br>
				<div id="reimbursements" class="container-fluid"></div>
			</div>
			
		</div>
		
		<br>
	</div>
	
	
	
	<script src="../../js/reimbursement-view-all.js"></script>
	<script src="../../js/reimbursement.js"></script>
	


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="https://getbootstrap.com/assets/js/vendor/popper.min.js"></script>
	<script src="https://getbootstrap.com/dist/js/bootstrap.min.js"></script>
</body>
</html>
